<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral e Blocos de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <h1>Menu</h1>
        <ul id="sidemenu">
            <li><a href="#" onclick="switchPage(1)">Página 1</a></li>
            <li><a href="#" onclick="switchPage(2)">Página 2</a></li>
            <li><a href="#" onclick="switchPage(3)">Página 3</a></li>
        </ul>
        <button onclick="addPage()">Adicionar Página</button> <!-- Botão para adicionar página -->
    </nav>

    <div class="content">
        <!-- Página 1 -->
        <div class="container" id="page1">
            <h2>Página 1</h2>
            <div class="note">
                <input type="text" placeholder="Título..." class="notetitle">
                <textarea placeholder="Descrição..." class="notedescription"></textarea>
            </div>
        </div>
        <!-- Página 2 -->
        <div class="container" id="page2">
            <h2>Página 2</h2>
            <div class="note">
                <input type="text" placeholder="Título..." class="notetitle">
                <textarea placeholder="Descrição..." class="notedescription"></textarea>
            </div>
        </div>
        <!-- Página 3 -->
        <div class="container" id="page3">
            <h2>Página 3</h2>
            <div class="note">
                <input type="text" placeholder="Título..." class="notetitle">
                <textarea placeholder="Descrição..." class="notedescription"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
